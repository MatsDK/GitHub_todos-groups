overwrite: true
schema: ./github-api-utils/github-schema.json
documents: ./github-graphql/**/*.ts
generates:
  ./generated/github-apollo-components.tsx:
    config:
      noNamespaces: true
      withHOC: false
    # withComponent: true
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
